<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icons</title>
</head>

<body ontouchstart>

  <div class="app">
    <div class="head">
      <div class="lds-dual-ring">Loading...</div>
      <h1>Font Awesome</h1>
      <div class="search">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path
            d="M504.1 471l-134-134C399.1 301.5 415.1 256.8 415.1 208c0-114.9-93.13-208-208-208S-.0002 93.13-.0002 208S93.12 416 207.1 416c48.79 0 93.55-16.91 129-45.04l134 134C475.7 509.7 481.9 512 488 512s12.28-2.344 16.97-7.031C514.3 495.6 514.3 480.4 504.1 471zM48 208c0-88.22 71.78-160 160-160s160 71.78 160 160s-71.78 160-160 160S48 296.2 48 208z">
          </path>
        </svg>
        <input type="text" placeholder="Search">
      </div>
      <div class="filters">
        <div class="brands active">Brands</div>
        <div class="duotone">Duotone</div>
        <div class="solid">Solid</div>
        <div class="regular">Regular</div>
        <div class="light">Light</div>
        <div class="thin">Thin</div>
      </div>
    </div>
    <div class="icons-wrapper">
      <div class="icons-layout"></div>
    </div>
  </div>

</body>


<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 0;
    margin: 0;
  }

  .head {
    padding-top: 30px;
    padding-bottom: 40px;
  }

  h1 {
    text-align: center;
    padding: 0;
    margin: 0;
  }

  .search {
    display: flex;
    align-items: center;
    max-width: 500px;
    margin: 0 auto;
    margin-top: 20px;
    position: relative;
  }

  .search input {
    flex: 1 1 auto;
    height: 40px;
    margin: 0 auto;
    font-size: 18px;
    border: none;
    box-shadow: none;
    border-bottom: 2px solid lightseagreen;
    border-radius: 0;
    outline: none;
    padding-left: 40px;
    padding-right: 15px;
  }

  .search svg {
    height: 18px;
    left: 10px;
    position: absolute;
  }

  .filters {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    text-align: center;
    margin-top: 30px;
    pointer-events: none;
  }

  .filters div {
    padding: 8px 20px;
    border-radius: 18px;
    border: 1px solid lightseagreen;
    cursor: pointer;
    pointer-events: all;
    transition: all 0.3s ease;
  }

  .filters div:hover,
  .filters div.active {
    background-color: lightseagreen;
    color: #FFFFFF;
  }

  .icons-wrapper {
    min-height: calc(100vh - 238px);
    background-color: #F0F1F3;
    position: relative;
  }

  .layout-message {
    top: 80px;
    left: 50%;
    font-size: 24px;
    line-height: 1;
    white-space: nowrap;
    text-align: center;
    transform: translateX(-50%);
    position: absolute;
  }

  .icons-layout {
    display: grid;
    justify-content: center;
    grid-template-columns: repeat(auto-fill, 109px);
    max-width: 1473px;
    padding: 50px 100px;
    margin: 0 auto;
    gap: 15px;
  }

  .icon {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    border-radius: 12px;
    background-color: #FFFFFF;
    overflow: hidden;
    transition: all .3s ease;
  }

  .icon:hover {
    transform: scale(1.1);
  }

  .icon-image {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100px;
    cursor: pointer;
    transition: all .3s ease;
  }

  .icon-image:active {
    background-color: lightseagreen;
  }

  .icon-image svg {
    height: 60px;
    pointer-events: none;
  }

  .icon-name {
    padding: 8px 10px;
    font-size: 12px;
    text-align: center;
    line-height: 1;
    white-space: nowrap;
    text-overflow: ellipsis;
    overflow: hidden;
    color: #fff;
    background-color: lightseagreen;
    cursor: pointer;
    transition: all .3s ease;
  }

  .icon-name:active {
    background-color: white;
  }

  .lds-dual-ring {
    display: flex;
    align-items: center;
    height: 20px;
    position: absolute;
    top: 20px;
    right: 30px;
  }

  .lds-dual-ring:before {
    content: " ";
    display: inline-block;
    width: 16px;
    height: 16px;
    margin: 2px;
    margin-right: 12px;
    border-radius: 50%;
    border: 3px solid;
    border-color: lightseagreen transparent lightseagreen transparent;
    animation: lds-dual-ring 1.2s linear infinite;
  }

  @keyframes lds-dual-ring {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  @media screen and (max-width: 720px) {
    .head {
      padding-top: 50px;
      padding-bottom: 40px;
    }

    .search {
      max-width: 100%;
      padding: 0 20px;
      margin-top: 40px;
    }

    .search input {
      flex: 1 0 auto;
    }

    .search svg {
      left: 30px;
    }

    .filters {
      padding: 0 20px;
      margin-top: 40px;
    }

    .icons-layout {
      padding: 30px 20px;
    }
  }
</style>

<script>
  const loader = document.querySelector('.lds-dual-ring')
  const search = document.querySelector('.search input')
  const filters = document.querySelector('.filters')
  const iconsLayout = document.querySelector('.icons-layout')
  let currentIcons

  async function getIcons(filter) {
    loader.style.display = 'flex'
    return await fetch(`./${filter}.json`)
      .then(results => results.json())
      .then(data => {
        currentIcons = data
        renderIcons()
      })
  }
  getIcons('brands')

  filters.addEventListener('click', (e) => {
    if (!e.target.classList.contains('active')) {
      filters.querySelectorAll('div').forEach(elem => elem.classList.remove('active'))
      e.target.classList.add('active')
      getIcons(e.target.innerText)
    }
  })

  function copyIcons(e) {
    if (e.target.classList.contains('icon-image')) {
      navigator.clipboard.writeText(e.target.innerHTML)
    } else if (e.target.classList.contains('icon-name')) {
      navigator.clipboard.writeText(e.target.innerText)
    }
  }

  search.addEventListener('input', (e) => {
    if (e.target.value !== '') {
      searchIcons(e.target.value.toLowerCase().trim())
      return
    }
    loader.style.display = 'flex'
    renderIcons()
  })

  function searchIcons(query) {
    const results = Object.keys(currentIcons).filter(elem => {
      if (elem.indexOf(query) > -1) {
        return elem
      }
    })

    iconsLayout.innerHTML = ''
    if (results.length) {

      results.forEach(elem => {
        iconsLayout.insertAdjacentHTML(
          'beforeend',
          `
          <div class="icon">
            <div class="icon-image">${currentIcons[elem]}</div>
            <div class="icon-name">${elem}</div>
          </div>
        `
        )
      })
    } else iconsLayout.insertAdjacentHTML(
      'beforeend',
      `<div class="layout-message">
        <svg style="height: 120px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M329.6 291.3C332.8 286.9 339.2 286.9 342.4 291.3C343.7 293 345.2 294.1 346.8 297C360.9 315.5 384 345.6 384 369C384 395 362.5 416 336 416C309.5 416 288 395 288 369C288 345.4 311.5 314.8 325.7 296.4C327.1 294.5 328.4 292.8 329.6 291.3zM304 369C304 385.8 318 400 336 400C353.1 400 368 385.8 368 369C368 360.9 363.1 349.2 354.5 335.4C348.6 325.9 341.9 316.9 335.1 309.3C330.1 316.9 323.4 325.9 317.4 335.4C308.8 349.1 304 360.9 304 369H304zM192.4 208C192.4 216.8 185.2 224 176.4 224C167.5 224 160.4 216.8 160.4 208C160.4 199.2 167.5 192 176.4 192C185.2 192 192.4 199.2 192.4 208zM320.4 208C320.4 199.2 327.5 192 336.4 192C345.2 192 352.4 199.2 352.4 208C352.4 216.8 345.2 224 336.4 224C327.5 224 320.4 216.8 320.4 208zM512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256zM256 16C123.5 16 16 123.5 16 256C16 388.5 123.5 496 256 496C388.5 496 496 388.5 496 256C496 123.5 388.5 16 256 16zM139.4 321.4C143 318.9 148 319.8 150.6 323.4C171.4 353.2 206.6 384 255.1 384C260.4 384 264 387.6 264 392C264 396.4 260.4 400 255.1 400C199.3 400 159.9 364.6 137.4 332.6C134.9 328.1 135.8 323.1 139.4 321.4H139.4z"></path></svg>
        <p>Nothing was found...</p>
      </div>`
    )
  }

  function renderIcons() {
    iconsLayout.removeEventListener('click', (e) => copyIcons(e))
    iconsLayout.innerHTML = ''
    Object.keys(currentIcons).forEach(icon => {
      iconsLayout.insertAdjacentHTML(
        'beforeend',
        `
          <div class="icon">
            <div class="icon-image">${currentIcons[icon]}</div>
            <div class="icon-name">${icon}</div>
          </div>
        `
      )
    })
    iconsLayout.addEventListener('click', (e) => copyIcons(e))
    loader.style.display = 'none'
    if (search.value !== '') {
      searchIcons(search.value)
    }
  }


</script>


</html>
