<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Icons Picker</title>
</head>

<body ontouchstart>

  <div class="app">
    <div class="head">
      <div class="lds-dual-ring">Loading...</div>
      <h1>Font Awesome</h1>
      <div class="search">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path
            d="M504.1 471l-134-134C399.1 301.5 415.1 256.8 415.1 208c0-114.9-93.13-208-208-208S-.0002 93.13-.0002 208S93.12 416 207.1 416c48.79 0 93.55-16.91 129-45.04l134 134C475.7 509.7 481.9 512 488 512s12.28-2.344 16.97-7.031C514.3 495.6 514.3 480.4 504.1 471zM48 208c0-88.22 71.78-160 160-160s160 71.78 160 160s-71.78 160-160 160S48 296.2 48 208z">
          </path>
        </svg>
        <input type="text" placeholder="Search">
      </div>
      <div class="filters">
        <div class="brands active" data-filter="brands">Brands</div>
        <div class="duotone" data-filter="duotone">Duotone</div>
        <div class="solid" data-filter="solid">Solid</div>
        <div class="regular" data-filter="regular">Regular</div>
        <div class="light" data-filter="light">Light</div>
        <div class="thin" data-filter="thin">Thin</div>
        <div class="sharp-solid" data-filter="sharp-solid">Sharp Solid</div>
        <div class="sharp-regular" data-filter="sharp-regular">Sharp Regular</div>
        <div class="sharp-light" data-filter="sharp-light">Sharp Light</div>
      </div>
    </div>
    <div class="icons-wrapper">
      <div class="icons-layout"></div>
    </div>
  </div>

</body>
<script type="text/javascript" src="script.js"></script>
</html>
